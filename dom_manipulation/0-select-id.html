<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>

      paragraph.innerText ="I successfully updated this paragraph with javascript";
