<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Log into the website</h1>
    </div>
    <div class="form">
      <form action="">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" placeholder="FirstName" value=""/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" value="">
        <button type="submit" id="login">Log me in</button>
      </form>
    </div>
    <div class="cookies">
        <h1>Cookies</h1>
        <button id="showcookies">Show the cookies</button>
    </div>
    <div id="output"></div>
    <script>
      function setCookies() {
        const firstnameInput = document.getElementById('firstname').value;
        const emailInput = document.getElementById('email').value;
      
        document.cookie = `firstname=${firstnameInput}`;
        document.cookie = `email=${emailInput}`;
      }
      
      function showCookies() {
        const cookies = document.cookie.split(';');
        const outputDiv = document.getElementById('output');
      
        const p = document.createElement('p');
        p.innerHTML = 'Cookies: ';
      
        cookies.forEach((cookie) => {
          const [name, value] = cookie.trim().split('=');
          p.innerHTML += `${name}=${value}, `;
        });
      
        outputDiv.innerHTML = ''; // Clear previous cookies
        outputDiv.appendChild(p);
      }
      
      // Attach event listeners to buttons
      document.getElementById('login').addEventListener('click', setCookies);
      document.getElementById('showcookies').addEventListener('click', showCookies);
      
    </script>
  </body>
</html>
